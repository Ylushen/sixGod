<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<button id="bu">点击按钮</button>
<script>
  document.getElementById('bu').addEventListener('click', () => console.log('点击了'));
  setTimeout(() => console.log('1s的回调1'), 1000);
  setTimeout(() => console.log('1s的回调2'), 1000);
  new Promise(function(resolve, reject) {
    console.log('开始promise');
    resolve();
  }).then(resolve => {
    setTimeout(()=>{console.log('resolve1');},1000);
    setTimeout(()=>{console.log('resolve2');},1000)
  });
  setTimeout(() => console.log('0s的异步'), 0);
</script>
</body>
</html>
